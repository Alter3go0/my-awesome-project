<!DOCTYPE html>
<html>
  <head>
    <title>Week Six Homework</title>
    <meta charset="UTF-8" />
    <meta charset="utf-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container-lg">
      <div class="container">
        <div class="row">
          <div class="col-md-4" device-width><h1>Check the Weather</h1></div>
          <div class="col-md-4 offset-md-4"><h2>Day | Time</h2></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 offset-md-4">
          <br />
          <p class="temperature">
            <span id="number"></span
            ><span class="units"
            ><a href="#" id="unitCelsius">°C </a>|<a href="#" id="unitFahrenheit">°F</a>
            </span>
          </p>
          <br />
          <img class = "icon"
          src="images/cloudy.png"
          width="180px"
          alt="Cloudy icon"
          class="icon"
        />
        <br>
          <img class = "pudge"
          src="images/pudge.jpg"
          width="380px"
          alt="Pudge controls the weather"
          class="icon"
        />
      </div>
      <td class="info">
        <ul>
          <li id="descrip"></li>
          <li id="humid"><strong></strong></li>
          <li id="wind"><strong></strong></li>
        </ul>

          <form id="city-search">
            <input type="text" placeholder="Enter a city" id="search-text-input" />
            <input type="submit" placeholder="Search" id="submit-btn" />
            <input type="button" value="Current location" id="current-btn" />
          </form>

          <br />
          <br />

           <div class="card text-center" style="width: 7rem;">
            <div class="card-body">
              <h3 class="card-title">Mon</h3>
              <p class="card-text">(icon)</p>
              <a href="#" class="btn btn-primary">°C/F</a>
            </div>
          </div>

          <div class="card text-center" style="width: 7rem;">
            <div class="card-body">
              <h3 class="card-title">Tue</h3>
              <p class="card-text">(icon)</p>
              <a href="#" class="btn btn-primary">°C/F</a>
            </div>
          </div>

          <div class="card text-center" style="width: 7rem;">
            <div class="card-body">
              <h3 class="card-title">Wed</h3>
              <p class="card-text">(icon)</p>
              <a href="#" class="btn btn-primary">°C/F</a>
            </div>
          </div>

          <div class="card text-center" style="width: 7rem;">
            <div class="card-body">
              <h3 class="card-title">Thu</h3>
              <p class="card-text">(icon)</p>
              <a href="#" class="btn btn-primary">°C/F</a>
            </div>
          </div>

          <div class="card text-center" style="width: 7rem;">
            <div class="card-body">
              <h3 class="card-title">Fri</h3>
              <p class="card-text">(icon)</p>
              <a href="#" class="btn btn-primary">°C/F</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    <footer>
      <h4><a href="https://github.com/Alter3go0/my-awesome-project" class="open-source" target="_blank">Open-source code</a></h4> 
      <h5>by Amber Cunningham</h5>
    </footer>
  </body>
</html>
